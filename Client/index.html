<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Creation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-text" id="loadingText">Loading...</div>
    </div>

    <div class="mainDiv" id="mainContent">
      <div class="initial-buttons" id="initialButtons">
        <button class="btn" id="createTestButton">Create Test</button>
        <button class="btn" id="takeTestButton">Take Test</button>
      </div>
      <div
        class="takeTestContainer"
        id="takeTestContainer"
        style="display: none"
      >
        <h2>Take Test</h2>
        <div class="input-group">
          <label for="testIdInput">Enter Test ID:</label>
          <input type="number" id="testIdInput" required />
        </div>
        <button class="submit" id="startTestBtn">Start Test</button>
      </div>

      <div
        class="createTestContainer"
        id="createTestContainer"
        style="display: none"
      >
        <h2>Create Test</h2>
        <div class="input-group">
          <textarea
            maxlength="1000"
            class="test-textarea"
            id="testTextarea"
            placeholder="Provide the text information for the test or you can use any images, pdf's using upload button below"
          ></textarea>
          <p>Or</p>
          <label for="" testFileUpload>Upload Images or Pdfs :</label>
          <input
            type="file"
            id="testFileUpload"
            accept=".pdf,.jpg,.png"
            multiple
          />
        </div>
        <button class="create-test-next-btn btn" id="createTestNextBtn">
          Next
        </button>
      </div>

      <div
        class="createTestOptionContainer"
        id="createTestOptionContainer"
        style="display: none"
      >
        <h2>Test Options</h2>
        <div class="input-group">
          <label for="questionCount">Number of Questions:</label>
          <input type="number" id="questionCount" min="1" required />
        </div>
        <div class="input-group">
          <label for="optionCount">Number of Options per Question (2-4):</label>
          <input type="number" id="optionCount" min="2" max="4" required />
        </div>
        <div class="input-group radio-input-group">
          <label for="difficultyLevel">Difficulty Level:</label>

          <div>
            <input
              type="radio"
              id="easy"
              name="difficulty"
              value="Easy"
              required
              selected
            />
            <label for="easy">Easy</label>
          </div>
          <div>
            <input type="radio" id="medium" name="difficulty" value="Medium" />
            <label for="medium">Medium</label>
          </div>
          <div>
            <input type="radio" id="hard" name="difficulty" value="Hard" />
            <label for="hard">Hard</label>
          </div>
        </div>
        <button class="back-btn" id="backBtn">Back</button>
        <button class="submit" id="submitBtn">Submit</button>
      </div>
      <div
        class="questionPreviewContainer"
        id="questionPreviewContainer"
        style="display: none"
      ></div>
      <div
        class="testQuestionContainer"
        id="testQuestionContainer"
        style="display: none"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
