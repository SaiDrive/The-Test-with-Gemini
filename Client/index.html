<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Creation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-text" id="loadingText">Loading...</div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <radialGradient
          id="a12"
          cx=".66"
          fx=".66"
          cy=".3125"
          fy=".3125"
          gradientTransform="scale(1)"
        >
          <stop offset="0" stop-color="#000"></stop>
          <stop offset=".3" stop-color="#000" stop-opacity=".9"></stop>
          <stop offset=".6" stop-color="#000" stop-opacity=".6"></stop>
          <stop offset=".8" stop-color="#000" stop-opacity=".3"></stop>
          <stop offset="1" stop-color="#000" stop-opacity="0"></stop>
        </radialGradient>
        <circle
          transform-origin="center"
          fill="none"
          stroke="url(#a12)"
          stroke-width="15"
          stroke-linecap="round"
          stroke-dasharray="200 1000"
          stroke-dashoffset="0"
          cx="100"
          cy="100"
          r="70"
        >
          <animateTransform
            type="rotate"
            attributeName="transform"
            calcMode="spline"
            dur="2"
            values="360;0"
            keyTimes="0;1"
            keySplines="0 0 1 1"
            repeatCount="indefinite"
          ></animateTransform>
        </circle>
        <circle
          transform-origin="center"
          fill="none"
          opacity=".2"
          stroke="#000"
          stroke-width="15"
          stroke-linecap="round"
          cx="100"
          cy="100"
          r="70"
        ></circle>
      </svg>
    </div>

    <div class="mainDiv" id="mainContent">
      <div class="test-id-con display-none" id="testIdCon">
        <h1 class="test-preview-id" id="testPreviewId"></h1>
        <button class="btn">Take Test</button>
      </div>

      <div class="initial-buttons" id="initialButtons">
        <button class="btn" id="createTestButton">Create Test</button>
        <button class="btn" id="takeTestButton">Take Test</button>
      </div>
      <div
        class="takeTestContainer"
        id="takeTestContainer"
        style="display: none"
      >
        <h2>Take Test</h2>
        <div class="input-group">
          <label for="testIdInput">Enter Test ID:</label>
          <input type="number" id="testIdInput" required />
        </div>
        <button class="submit" id="startTestBtn">Start Test</button>
      </div>

      <div
        class="createTestContainer"
        id="createTestContainer"
        style="display: none"
      >
        <h2>Create Test</h2>
        <div class="input-group">
          <textarea
            maxlength="1000"
            class="test-textarea"
            id="testTextarea"
            placeholder="Provide the text information for the test or you can use any images, pdf's using upload button below"
          ></textarea>
          <p>Or</p>
          <label for="" testFileUpload>Upload Images or Pdfs :</label>
          <input
            type="file"
            id="testFileUpload"
            accept=".pdf,.jpg,.png"
            multiple
          />
        </div>
        <button class="create-test-next-btn btn" id="createTestNextBtn">
          Next
        </button>
      </div>

      <div
        class="createTestOptionContainer"
        id="createTestOptionContainer"
        style="display: none"
      >
        <h2>Test Options</h2>
        <div class="input-group">
          <label for="questionCount">Number of Questions:</label>
          <input type="number" id="questionCount" min="1" required value="2" />
        </div>
        <div class="input-group">
          <label for="optionCount">Number of Options per Question (2-4):</label>
          <input
            type="number"
            id="optionCount"
            min="2"
            max="4"
            required
            value="2"
          />
        </div>
        <div class="input-group radio-input-group">
          <label for="difficultyLevel">Difficulty Level:</label>

          <div>
            <input
              type="radio"
              id="easy"
              name="difficulty"
              value="Easy"
              required
              checked
            />
            <label for="easy">Easy</label>
          </div>
          <div>
            <input type="radio" id="medium" name="difficulty" value="Medium" />
            <label for="medium">Medium</label>
          </div>
          <div>
            <input type="radio" id="hard" name="difficulty" value="Hard" />
            <label for="hard">Hard</label>
          </div>
        </div>
        <button class="back-btn" id="backBtn">Back</button>
        <button class="submit" id="submitBtn">Submit</button>
      </div>
      <div
        class="questionPreviewContainer"
        id="questionPreviewContainer"
        style="display: none"
      ></div>
      <div
        class="testQuestionContainer"
        id="testQuestionContainer"
        style="display: none"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
